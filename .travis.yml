language: node_js
OS:
  # - linux
  - mac
  # - windows
node_js:
  - '15.6.0'
before_install:
  - npm install -g npm@6.14.10
cache:
  directories:
    - node_modules
jobs:
  include:
    - stage: test
      script:
        - npm install -g npm@6.14.10
        - npm install
        - npm build
        - npm run test
